{{ define "main" }}
<h1>{{ .Title }}</h1>

<div class="row">
{{ range .Pages.ByTitle }}
<div class="col-md-6">

<div class="row">
{{ range .Pages.ByTitle }}
<div class="col-md-4">
  <div class="card bg-light border-dark mb-3">
    <img src="{{ .Page.Params.headshot }}" alt="{{ .Title }}" class="card-img-top">
    <div class="card-body">
      <h6>{{ .Title }}</h6>
      {{ .Content }}
    </div>
  </div>
</div>
{{ end }}
</div>

{{ end }}
